<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <a v-bind:href="link"> Allan Jeremy </a>

        <div>
            <button v-on:click.once="reverseText">Reverse all text</button>
        </div>

        <h1>{{title}}</h1>
        <p>{{description}}</p>

        <a href="#" v-on:click.prevent="reverseText">Reverse text</a>
        <div class="canvas" @mousemove="updateCoordinates" @keydown.w="movePlayer">
            <p>X: {{x}}, Y: {{y}}</p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
