<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" >
        <div>
            <input type="text" v-model="currentTodo" v-on:keyup="validateInput" v-on:keyup.enter="addTodo" v-bind:class="todoClasses">
            <button v-on:click="addTodo" v-bind:class="todoClasses">Add todo</button>

            <div>
                <ul v-if="todosExist">
                    <li v-for="todo in todos">{{todo.text}}</li>
                </ul>
            </div>
        </div>
       <p>{{message}}</p>
    </div>
    <script src="js/data-binding.js"></script>
</body>
</html>
